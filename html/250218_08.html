<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
 <table border="1" cellspacing="0" width="500" cellpadding="5">
	<tr>
		<th colspan="2" bgcolor="#8be0ba">회원 가입은 무료예요!!</th>
	</tr>
	<tr>
		<td bgcolor="#cef2e2">회원 ID</td>
		<td bgcolor="#edfaf4"><input type="text" name="userid" size="10" maxlength="8"> 영문/숫자 3-8, 한글 2-4</td>
	</tr>
	<tr>
		<td bgcolor="#cef2e2">비밀번호</td>
		<td bgcolor="#edfaf4"><input type="password" name="userpwd" size="10" maxlength="9"> 영문/숫자 조합으로 4~9</td>
	</tr>
	<tr>
		<td bgcolor="#cef2e2">비밀번호 확인</td>
		<td bgcolor="#edfaf4"><input type="password" name="userpwdcheck" size="10" maxlength="9"></td>
	</tr>
	<tr>
		<td bgcolor="#cef2e2">성명</td>
		<td bgcolor="#edfaf4"><input type="text" name="username" size="10" maxlength="8"></td>
	</tr>
	<tr>
		<td bgcolor="#cef2e2">성별</td>
		<td bgcolor="#edfaf4">
			<input type="radio" name="gender" checked>남
			<input type="radio" name="gender">여
		</td>
	</tr>
	<tr>
		<td bgcolor="#cef2e2">주민등록번호</td>
		<td bgcolor="#edfaf4">
			<input type="text" name="usernum1" size="8" maxlength="6"> - <input type="password" name="usernum2" size="8" maxlength="7">
		</td>
	</tr>
	<tr>
		<td bgcolor="#cef2e2">E-MAIL</td>
		<td bgcolor="#edfaf4"><input type="text" name="useremail" size="30"></td>
	</tr>
	<tr>
		<td bgcolor="#cef2e2">우편번호</td>
		<td bgcolor="#edfaf4">
			<input type="text" name="userpost1" size="3" maxlength="3"> - <input type="text" name="userpost2" size="3" maxlength="3">
		</td>
	</tr>
	<tr>
		<td bgcolor="#cef2e2">주소</td>
		<td bgcolor="#edfaf4"><input type="text" name="useraddr" size="30"></td>
	</tr>
	<tr>
		<td bgcolor="#cef2e2">전화번호</td>
		<td bgcolor="#edfaf4">
			<input type="text" name="tel1" size="1" maxlength="4"> - <input type="text" name="tel2" size="3" maxlength="4"> - <input type="text" name="tel3" size="3" maxlength="4">
		</td>
	</tr>
	<tr>
		<td bgcolor="#cef2e2">휴대폰번호</td>
		<td bgcolor="#edfaf4">
			<select name="phone1">
					<option value="010">010</option>
					<option value="011">011</option>
					<option value="016">016</option>
					<option value="017">017</option>
					<option value="019">019</option>
			</select> - <input type="text" name="phone2" size="3" maxlength="4"> - <input type="text" name="phone3" size="3" maxlength="4">
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center"  bgcolor="#8be0ba">
			<input type="submit" value="전송">
			<input type="reset" value="재입력">
		</td>
	</tr>
 </table>
  
 </body>
</html>
