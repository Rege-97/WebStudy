<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
	function show1(){
		window.alert('기본경고창1');
	}
	
	function show2(){
		var result=window.confirm('진짜 탈퇴하시겠습니까?');
		// window.alert(result);
		if(result){
			window.alert('안녕히 가세요~');
		}else{
			window.alert('잘 생각하셨어요~');
		}
	}
	
	function show3(){
		var result=window.prompt('이름을 입력해주세요.','이곳에 넣어주세요.');
		window.alert(result);
	}
	
	function show4(){
		window.alert('문자열을 클릭해서 이벤트 발생!!');
	}
  </script>
 </head>
 <body>
	<input type="button" value="경고창1" onclick="show1();">
	<input type="button" value="경고창2" onclick="show2();">
	<input type="button" value="경고창3" onclick="show3();"><br>
	<a href="#" onclick="show4();">이곳을 누르세요!</a>
	<a href="javascript:show4();">이곳을 누르세요!</a>
 </body>
</html>
