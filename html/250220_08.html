<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
	function show(){
		// 1.사용자가 입력한 값을 획득
		var mon=document.fm.month.value;
		mon=parseInt(mon);
		
		// 2.선택한 달의 일수 구하기
		switch(mon){
			case 1: case 3: case 5: case 7: case 8: case 10: case 12:var days=31; break;
			case 4: case 6: case 9: case 11:var days=30; break;
			case 2:var days=28; break
			default : days='잘못된 달을 입력함.';
		}
		
		window.alert('선택한 '+mon+'월의 총 일수는 '+days+'일');
	}
  </script>
 </head>
 <body>
  <h1>달의 총일수 구하기</h1>
  <form name="fm">
  <label>월 입력:</label>
  <input type="text" name="month">
  <input type="button" value="일수 확인" onclick="show();">
  </form>
 </body>
</html>
