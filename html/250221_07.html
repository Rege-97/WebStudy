<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
	  function show(){
		  var hobby='';
		for(var i=0;i<document.fm.hobby.length;i++){
			if(document.fm.hobby[i].checked==true){
				hobby+=document.fm.hobby[i].value+' ';
			}
		}
		if(hobby==''){
			window.alert('당신은 취미를 선택하지 않았습니다.');
		}else{
			window.alert('선택한 취미는\n'+hobby+'\n입니다.');
		}
		
	  }
	  
	  function allSelect(){
		  for(var i=0;i<document.fm.hobby.length;i++){
			  document.fm.hobby[i].checked=true;
		} 
	}
		function allNotSelect(){
		  for(var i=0;i<document.fm.hobby.length;i++){
			  document.fm.hobby[i].checked=false;
		} 
	}
  </script>
  
 </head>
 <body>
 <h1>사용자 취미 확인 프로그램</h1>
 <form name="fm">
 <label>취미 : </label>
 <input type="checkbox" name="hobby" value="공부">공부
 <input type="checkbox" name="hobby" value="독서">독서
 <input type="checkbox" name="hobby" value="게임">게임
 <input type="checkbox" name="hobby" value="운동">운동
 <input type="checkbox" name="hobby" value="수면">수면<br>
 <input type="button" name="allselect" value="모두 선택" onclick="allSelect()">
 <input type="button" name="notselect" value="모두 해제" onclick="allNotSelect()">
 <input type="button" name="selectcheck" value="선택 확인" onclick="show()">
 
 
  </form>
 </body>
</html>
