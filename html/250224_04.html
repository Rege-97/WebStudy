<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
  /*
  Date 클래스
  날짜와 시간정보를 저장하는 내장클래스
  java - 클래스명 변수 = new 클래스생성자();
  js - var 변수 = new 클래스생성자();
  
  var now=new Date();
  
  주요메서드
  1. getFullYear(); - 년도
  2. get Month(); - 월 0~11월
  3. getDate(); - 일
  4. getDay(); - 요일 0(일)~6(토)
  5. getHours(); - 시
  6. getMinutes(); - 분
  7. get Seconds(); - 초
  */
  
  var now=new Date();
  var y=now.getFullYear();
  var m=now.getMonth()+1;
  var d=now.getDate();
  
  
  
  document.write('<h1>'+y+'년 '+m+'월 '+d+'일</h1>');
  </script>
 </head>
 <body>
  
 </body>
</html>
