<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  
  <script>
  
	var now=new Date();
	var y=now.getFullYear();
	var m=now.getMonth()+1;
	var d=now.getDate();
	var w=now.getDay();
	
	document.write('<select name="year">');
	for(var i=1960;i<=y;i++){
		if(i==y){
			document.write('<option value="'+i+'" selected>'+i+'</option>');
		}else{
			document.write('<option value="'+i+'">'+i+'</option>');
		}
	}
	document.write('</select>년 ');
	
	document.write('<select name="month">');
	for(var i=1;i<=12;i++){
		if(i==m){
			document.write('<option value="'+i+'" selected>'+i+'</option>');
		}else{
			document.write('<option value="'+i+'">'+i+'</option>');
		}
	}
	document.write('</select>월 ');
	
	document.write('<select name="date">');
	for(var i=1;i<=31;i++){
		if(i==d){
			document.write('<option value="'+i+'" selected>'+i+'</option>');
		}else{
			document.write('<option value="'+i+'">'+i+'</option>');
		}
	}
	document.write('</select>일 ');
	
  </script>
 </head>
 <body>
 
 <script>
	switch(w){
		case 0:w='일'; break;
		case 1:w='월'; break;
		case 2:w='화'; break;
		case 3:w='수'; break;
		case 4:w='목'; break;
		case 5:w='금'; break;
		case 6:w='토';
	}
	document.write(w+'요일');
 </script>

 </body>
</html>
