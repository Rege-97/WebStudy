<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
  
	function getTime(){
		var now=new Date();
		var h=now.getHours();
		var m=now.getMinutes();
		var s=now.getSeconds();
		
		var timer=document.getElementById('time');
		timer.innerHTML=h+'시 '+m+'분 '+s+'초';
		
		window.setTimeout('getTime()',1000);	
	}
  </script>
 </head>
 <body onload="getTime()">
	<label>현재시간 : </label>
	<span id="time"></span>
 </body>
</html>
