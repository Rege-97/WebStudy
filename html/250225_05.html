<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
	var msg='지각,결석을 하지 맙시다...';
	var index=1;
	
	function typingNotice(){
		document.fm.notice.value=msg.substring(0,index);
		if(index==msg.length){
			index=0;
		}else{
			index++;
		}
		window.setTimeout('typingNotice()',200);	
	}
  
  </script>
 </head>
 <body onload="typingNotice()">
 <form name="fm">
 <label>공지사항</label>
 <input type="text" name="notice">
 </form>
  
 </body>
</html>
