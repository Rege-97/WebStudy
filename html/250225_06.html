<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
	function show(){
		window.alert('이벤트 테스트 1');
	}
  
  </script>
 </head>
 <body>
  <input type="button" value="eventTest1" onclick="show();">
  <input type="button" value="eventTest2" id="bt1">
  <input type="button" value="eventTest3" id="bt2">
  
 </body>
 <script>
	var bt1=document.getElementById('bt1');
	bt1.onclick=function(){
		window.alert('이벤트 테스트 2');
	}
	
	var bt2=document.getElementById('bt2');
	bt2.addEventListener('click',function(){
		window.alert('이벤트 테스트 3');
	});
 </script>
</html>
